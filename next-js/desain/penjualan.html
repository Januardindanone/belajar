<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Data Penjualan</title>
</head>
<body class="bg-white text-gray-700 p-4">
  <!-- Judul -->
  <h2 class="text-lg font-semibold mb-4 text-blue-700 text-center">ğŸ“Š Data Penjualan</h2>

  <!-- Filter -->
  <div class="flex flex-wrap justify-center gap-2 mb-4">
    <button class="filter-btn active px-3 py-1 text-sm rounded-full border border-blue-500 text-white bg-blue-600 transition">
      Hari Ini
    </button>
    <button class="filter-btn px-3 py-1 text-sm rounded-full border border-blue-400 text-blue-600 bg-white hover:bg-blue-50 transition">
      Kemarin
    </button>
    <button class="filter-btn px-3 py-1 text-sm rounded-full border border-blue-400 text-blue-600 bg-white hover:bg-blue-50 transition">
      Minggu Ini
    </button>
    <button class="filter-btn px-3 py-1 text-sm rounded-full border border-blue-400 text-blue-600 bg-white hover:bg-blue-50 transition">
      Bulan Ini
    </button>
    <button class="filter-btn px-3 py-1 text-sm rounded-full border border-blue-400 text-blue-600 bg-white hover:bg-blue-50 transition">
      Keseluruhan
    </button>
  </div>

 <!-- Ringkasan -->
  <div class="grid grid-cols-3 gap-3 mb-4 text-sm">
    <!-- Total Transaksi -->
    <div class="bg-gradient-to-br from-blue-100 to-blue-50 border border-blue-200 rounded-xl p-3 shadow-sm text-center">
      <div class="flex flex-col items-center">
        <div class="text-blue-600 text-xl">ğŸ§¾</div>
        <span class="text-xs text-gray-600 mt-1">Transaksi</span>
        <span class="text-lg font-bold text-blue-700">15</span>
      </div>
    </div>

    <!-- Total Pelanggan -->
    <div class="bg-gradient-to-br from-green-100 to-green-50 border border-green-200 rounded-xl p-3 shadow-sm text-center">
      <div class="flex flex-col items-center">
        <div class="text-green-600 text-xl">ğŸ‘¥</div>
        <span class="text-xs text-gray-600 mt-1">Pelanggan</span>
        <span class="text-lg font-bold text-green-700">14</span>
      </div>
    </div>

    <!-- Total Penjualan -->
    <div class="bg-gradient-to-br from-yellow-100 to-yellow-50 border border-yellow-200 rounded-xl p-3 shadow-sm text-center">
      <div class="flex flex-col items-center">
        <div class="text-yellow-600 text-xl">ğŸ’°</div>
        <span class="text-xs text-gray-600 mt-1">Penjualan</span>
        <span class="text-lg font-bold text-yellow-700">Rp 1.250.000</span>
      </div>
    </div>
  </div>


  <!-- Tabel Penjualan -->
  <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
    <table class="w-full text-sm">
      <thead class="bg-blue-100 text-blue-700">
        <tr>
          <th class="p-2 border text-left">Barang</th>
          <th class="p-2 border text-center">Jumlah</th>
          <th class="p-2 border text-center">Detail</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-blue-50">
          <td class="border p-2 text-center">Sabun Mandi</td>
          <td class="border p-2 text-center">5</td>
          <td class="border p-2 text-center">
            <button class="text-blue-600 hover:text-blue-800 transition" title="Lihat Detail">
              ğŸ”
            </button>
          </td>
        </tr>
        <tr class="hover:bg-blue-50">
          <td class="border p-2 text-center">Shampoo 100ml</td>
          <td class="border p-2 text-center">2</td>
          <td class="border p-2 text-center">
            <button class="text-blue-600 hover:text-blue-800 transition" title="Lihat Detail">
              ğŸ”
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <script>
    // Logika tombol aktif filter
    const filterButtons = document.querySelectorAll(".filter-btn");

    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        filterButtons.forEach(b => {
          b.classList.remove("bg-blue-600", "text-white", "border-blue-600", "active");
          b.classList.add("bg-white", "text-blue-600", "border-blue-400");
        });

        btn.classList.add("bg-blue-600", "text-white", "border-blue-600", "active");
        btn.classList.remove("bg-white", "text-blue-600", "border-blue-400");
      });
    });
  </script>
</body>
</html>
